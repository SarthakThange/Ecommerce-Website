<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Forever</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://images.unsplash.com/photo-1543844988-7750022458ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Beautiful Forever">
      <h1>BEAUTIFUL</h1>
      <h1>FOREVER</h1>
    </div>
    <div class="right">
      <span class="close-button">x</span>
      <h2>Sign Up</h2>
      <p>Sign up & get Rs. 500 off* coupon code for your first purchase!</p>
      <form>
        <input type="text" placeholder="Name" required >
        <button class="verify">Verify</button>
        <input type="email" placeholder="Email ID" required>
        <button class="verify">Verify</button>
        <input type="tel" placeholder="Phone Number" required>
        <button class="verify">Verify</button>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the Terms of use and Privacy Statement</label>
        </div>
        <button>Sign Up</button>
        <div class="login-link">
          Already have an account? <a href="#">Login now</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
